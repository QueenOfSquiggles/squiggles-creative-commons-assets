<dl>
    {% for item in include.collection %}
    <dt>
        <h3>
            {{item.title}}
        </h3>
    </dt>
    <dd>
        <i> {{item.description}} </i>
        <br>
        <img alt="{{item.title}} preview image" src="/squiggles-creative-commons-assets/assets/{{item.preview}}"
            style="min-width: 25vw; max-height: 50vw; max-width: auto; min-height: auto;" />
        <br>
        |
        {% for dl in item.download_options %}
        <a href="/squiggles-creative-commons-assets/assets/{{dl.file}}" download>
            {{dl.name}}
        </a> |

        {% endfor %}
    </dd>
    {% endfor %}
</dl>
